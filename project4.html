<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>
<style>
    /* Resetting default browser styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Basic styles for header */
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px 10px;
    }

    .header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header h1 {
        font-size: 24px;
    }

    .header nav ul {
        list-style: none;
    }

    .header nav ul li {
        display: inline;
        margin-right: 20px;
    }

    .header nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    /* Basic styles for product section */
    .products {
        padding: 50px 0;
    }

    .products .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .product-card {
        width: calc(25% - 20px);
        /* Adjust according to the number of product cards per row */
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .product-card img {
        width: 100%;
        border-radius: 5px;
    }

    .product-card h3 {
        margin-top: 10px;
        font-size: 18px;
    }

    .product-card p {
        margin-top: 10px;
    }

    .product-card button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Basic styles for footer */
    .footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
    }

    .footer .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .footer ul {
        list-style: none;
    }

    .footer ul li {
        display: inline;
        margin-right: 10px;
    }

    .footer ul li a {
        color: #fff;
        text-decoration: none;
    }
</style>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>My Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="products">
        <div class="container-fluid">
            <h2>Featured Products</h2>


            <div class="product-card">
                <img src="./dress4.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card Primary card">
                <img src="./dress2.jpg" alt="Product 2" class="img fluid">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
                <button>Shop Now</button>
            </div>
            <div class="product-card">
                <img src="./dress3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of Product 3</p>
                <button>Shop Now</button>
            </div>
        </div>

    </section>

    <div class="container mt-3">
        <h2>Order Form </h2>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Store. All rights reserved.</p>
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
